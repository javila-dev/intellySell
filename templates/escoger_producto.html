{%load l10n%}
<div class="modal fade" id="modalEscogerProducto" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Agregar producto a la compra</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class='table-responsive'>
                <table id='tablaEscogerProductos' class='display' style="width: 100%;">
                    <thead>
                        <tr>
                            <th class='text-center'>Codigo</th>
                            <th class='text-center'>Descripcion</th>
                            <th class='text-center'>Stock</th>
                            <th class='text-center'>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for producto in productos%}
                        <tr>
                            <td class='text-center'>{{producto.pk|unlocalize}}</td>
                            <td >{{producto.nombre}}</td>
                            <td class='text-center'>{{producto.stock}}</td>
                            <td class='text-center'>{{producto.precio}}</td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    </div>
</div>
