{%extends 'base.html'%}
{%block title%}Mensaje intellySell{%endblock%}

<!-- Modal -->
{%block content%}
<div class="modal fade" id="modalAlerta" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          {%if tipo == 'error'%}
          <h5 class="modal-title"><i class="fas fa-times"></i> Error</h5>
          {%endif%}
          {%if tipo == 'warning'%}
          <h5 class="modal-title"><i class="fas fa-exclamation-triangle"></i> Advertencia</h5>
          {%endif%}
          {%if tipo == 'success'%}
          <h5 class="modal-title"><i class="fas fa-check"></i> Listo</h5>
          {%endif%}
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class='text-justify'>{{mensaje}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Entendido</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    $('#modalAlerta').modal('show')
  </script>
  {%endblock%}
